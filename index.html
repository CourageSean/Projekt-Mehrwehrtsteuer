<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merhwehrtsteuer Projekt</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form action="">
      <div id="form-links">
        <div id="was-soll-b">
          <p>Was soll berechnet werden?</p>
          <input
            id="nettoZuBrutto"
            type="radio"
            name="mehrwehrtsteuer"
            checked
            onchange="changeTxt()"
          />

          <label for="nettoZuBrutto"
            >Mehrwehrtsteuer aufschlagen (Netto zu Brutto)</label
          >
          <br />
          <input
            id="bruttoZuNetto"
            type="radio"
            name="mehrwehrtsteuer"
            onchange="changeTxt()"
          />
          <label for="bruttoZuNetto"
            >Mehrwehrtsteuer aufschlagen (Brutto zu Netto)</label
          >
        </div>

        <div id="mehrwert-container">
          <p>Mehrwehrsteuersatz</p>

          <input id="satz19" type="radio" name="mehrwehrtsteuersatz" checked />
          <label for="satz19">19%</label>
          <input id="satz7" type="radio" name="mehrwehrtsteuersatz" />
          <label for="satz7">7%</label>
        </div>

        <div>
          <p id="betragTxt"></p>
          <input id="betragInput" type="text" maxlength="" />

          <input
            id="myBt"
            type="button"
            value="Berechnen"
            onclick="rechnen()"
          />
        </div>
      </div>

      <div id="form-rechts">
        <div>
          <h3>Ergebnis</h3>
          <p>Mehrwehrsteuerbetrag</p>
          <h3 id="mehrwehrtsteuerbetrag"></h3>

          <p id="ergebnis"></p>
          <h3 id="endPreis"></h3>
        </div>
      </div>
    </form>

    <script src="assets/js/main.js"></script>
  </body>
</html>
